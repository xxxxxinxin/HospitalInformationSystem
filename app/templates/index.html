            <h1>Login</h1>
            
            <!-- Loging form -->
                  <form method="post">
                      {{ form.hidden_tag()}}

            <p>
                用户：{{form.name(size=20,id='name')}}
                {%for e in form.name.errors%}
                <span style="color: red">*{{e}}</span>
                {%endfor%}
            </p>
            <p>
                密码：{{form.password(size=20,id='password')}}

                {%for e in form.password.errors%}
                <span style="color: red">*{{e}}</span>
                {%endfor%}
            </p>

            <p><button style="float: right" type="submit">登录</button></p>
