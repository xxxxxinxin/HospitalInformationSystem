<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Loding font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,700" rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" type="text/css" href="../static/css/styles.css">

    <title>Login</title>
  </head>
  <body >

    <!-- Backgrounds -->

    <div id="login-bg" class="container-fluid bg-img">

<!--      <div class="bg-img"></div>-->
<!--      <div class="bg-color"></div>-->
    </div>

    <!-- End Backgrounds -->

    <div class="container" id="login">
        <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="login">

<!--            <h1>Login</h1>-->
            
            <!-- Loging form -->
                  <form method="post">
                      {% for message in get_flashed_messages() %}
                        <div class="flash">{{ message }}</div>
                      {% endfor %}
                    <div class="form-group">
                      <input type="text" class="form-control" id="exampleInputEmail1" name="name" placeholder="Name">
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control" id="1" name="password" placeholder="Password">
                    </div>
                      <div class="form-group">
                      <input type="text" class="form-control" id="12" name="gender" placeholder="Gender">
                    </div>
                      <div class="form-group">
                      <input type="date" class="form-control" id="2" name="birthday" placeholder="Birthday">
                    </div>

                      <div class="form-group">
                      <input type="text" class="form-control" id="3" name="phonenumber" placeholder="PhoneNumber">
                    </div>

                    <br>
                      <input type="submit" class="btn btn-lg btn-block btn-success" value="Register"> </input>
                  </form>

             <!-- End Loging form -->
        </div>
    </div>


        </div>

    </div>
  </body>
</html>
